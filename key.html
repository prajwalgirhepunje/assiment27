<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="b()" onkeyup="c()" onkeypress="k()"/>

    <script>
       
       function k(){
            console.log("key is pressed")
        }
        function b(){
            console.log("key is down")
        }
        function c(){
            console.log("key is up")
        }
    </script>
</body>
</html>
